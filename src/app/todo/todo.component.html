<h1>Todo
</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter valid date</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter non empty description</div>
    <form (ngSubmit)="!todoForm.invalid && saveTodo(todo.id,todo.username,todo)" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text"
             class="form-control" 
             name="description" 
             required="required"
             #description = "ngModel"
                [(ngModel)]="todo.description">
        </fieldset>

        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" 
            class="form-control" 
            name="targetDate" 
            required="required"
            #targetDate = "ngModel"
                [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" (ngModelChange)="todo.targetDate= $event">
        </fieldset>

        <button type="submit" class="btn btn-success" >Save</button>
    </form>
</div>
