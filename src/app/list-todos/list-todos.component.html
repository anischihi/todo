<body>
    <!--for demo wrap-->
    <h1>My Todos</h1>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Target Date</th>
                    <th>Is Completed ?</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
                <tr *ngFor="let todoObject of todos">
                    <td>{{todoObject.description}}</td>
                    <td>{{todoObject.targetDate | date}}</td>
                    <td>{{todoObject.done}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
