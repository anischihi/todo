<body>
    <!--for demo wrap-->
    <h1>My Todos</h1>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
                <tr *ngFor="let todoObject of todos">
                    <td>{{todoObject.id}}</td>
                    <td>{{todoObject.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
